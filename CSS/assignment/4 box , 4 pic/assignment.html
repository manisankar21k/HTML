<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes with Images and Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://mummyboon.wordpress.com/wp-content/uploads/2014/09/superman-mummyboon.jpg?w=584&h=769" alt="Image 1">
      <a href="https://en.wikipedia.org/wiki/Superman" target="_blank">Visit Link 1</a>
    </div>
    <div class="box">
      <img src="https://wallpapers.com/images/featured/hulk-6mm236yblh8z7yed.jpg" alt="Image 2">
      <a href="https://en.wikipedia.org/wiki/Hulk" target="_blank">Visit Link 2</a>
    </div>
    <div class="box">
      <img src="https://i.pinimg.com/736x/6e/0f/f4/6e0ff4c4709f3eb679d6455ac8be48c8.jpg" alt="Image 3">
      <a href="https://en.wikipedia.org/wiki/Black_Panther_(film)" target="_blank">Visit Link 3</a>
    </div>
    <div class="box">
      <img src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg" alt="Image 4">
      <a href="https://en.wikipedia.org/wiki/Captain_America:_Brave_New_World" target="_blank">Visit Link 4</a>
    </div>
  </div>
</body>
</html>
