<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') center/cover #000;
}

.dialogue-box {
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 30px;
  border: 3px solid #b11313;
  border-radius: 10px;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 0 20px rgba(177, 19, 19, 0.5);
}

h1 {
  color: #b11313;
  margin: 0 0 15px 0;
}

p {
  margin: 0;
  line-height: 1.5;
}
</style>
</head>
<body>
<div class="dialogue-box">
  <h1>With Great Power...</h1>
  <p>Comes great responsibility. Remember that, Peter.</p>
</div>
</body>
</html>
