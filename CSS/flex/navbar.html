<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decathlon Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="flex.css">
</head>
<body>

  <header class="navbar">
    
    <div class="navbar-left">
      <span class="hamburger"><i class="fas fa-bars"></i></span>
      <span>ALL SPORTS</span>
      <span class="logo">DECATHLON</span>
    </div>

    
    <div class="search-box">
      <input type="text" placeholder='Search for "Running Shoes"'>
    </div>

    
    <div class="navbar-right">
      <div class="location">
        Delivery Location <a href="#">560001 CHANGE</a>
      </div>
      <a href="#"><i class="far fa-user"></i> Sign In</a>
      <a href="#"><i class="fas fa-store"></i> My Store</a>
      <a href="#"><i class="fas fa-headset"></i> Support</a>
      <a href="#"><i class="far fa-heart"></i> Wishlist</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </header>

</body>
</html>
