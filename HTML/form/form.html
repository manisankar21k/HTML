<html>

<head>
    <title>Form</title>
</head>

<body>

    <center>

        <h2>Register Form</h2>
        <form>

            <label>Name:</label>
            <input type="text" placeholder="Enter Name" required> <br> <br>

            <label>DOB:</label>
            <input type="date"> <br> <br>

            <label>Age:</label>
            <input type="number" placeholder="Enter Age" required> <br> <br>

            <label>Gender:</label>
            <input type="radio" required>Male
            <input type="radio" disabled>Female <br> <br>

            <label>Email:</label>
            <input type="email" placeholder="Enter Email" hidden> <br> <br>

            <label>Password:</label>
            <input type="password" placeholder="Enter Password" readonly> <br> <br>

            <label>Course:</label>
            <select>
                <option>Select Your Course</option>
                <option>FullStack </option>
                <option>Datascience</option>
                <option>JAava</option>
                <option>Data Analytics</option>
                <option>Testing</option>
            </select> <br> <br>

            <label>Resume:</label>
            <input type="file"> <br> <br>

            <input type="reset">
            <input type="submit">



        </form>

    </center>

</body>

</html>
